    <div class="word">
        <p class="cc">維我網管小組之社員，受媽媽之庇佑，繼學長之遺志，自古懷仁義之心，崇自由之志。</p>
        <p class="cc"> 然近來，屢遭校規之限，社團之名，有名而無實。是故，社團上下同心，誓破舊制，復興大業。</p>

        <p class="cc">今仰賴吳社長之卓識遠見，重振社團之聲威；其率社員，以披荊斬棘之志，超電算趕台大電機，倡自主創新之道，鋪千秋偉業之基。</p>
        
        <p class="cc">網管小組於此宣告獨立於世界之外，脫舊制之枷鎖，立自由之基石，揚網管之英名。</p>
        <p class="cc">凡本社社員，當一心協力，光耀小組之威聲；凡外社相阻者，終將為吾所敗！</p>
        
        <p class="cc">一一四年二月五日，施柏旭謹立。</p>
    </div>
